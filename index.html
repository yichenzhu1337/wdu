<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>isotope js</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>

    <div class="isotop">
        <h1>how to use isotope</h1>
    </div>

    <div>
        <button class="all">all</button>
        <button class="vid">vid</button>
        <button class="blog">blog</button>
        <button class="asc" id="newer">desc</button>
        <button class="asc" id="older">asc</button>
    </div>

    <div class="flex-container" id="posts">
        <div class="flex-item f-video post" data-type="video" data-date="6">
            video
            <time>2014-05-10</time>
        </div>
        <div class="flex-item f-blog post" data-type="blog" data-date="5">
            blog
            <time>2016-05-10</time>
        </div>
        <div class="flex-item f-blog post" data-type="blog" data-date="4">
            blog
            <time>2014-05-09</time>
        </div>
        <div class="flex-item f-video post" data-type="video" data-date="3">
            video
            <time>2014-05-01</time>
        </div>
        <div class="flex-item f-video post" data-type="video" data-date="2">
            video
            <time>2010-05-10</time>
        </div>
        <div class="flex-item f-video post" data-type="video" data-date="1">
            video
            <time>2010-04-10</time>
        </div>
        <div class="flex-item f-video post" data-type="video" data-date="1">
            video
            <time>2010-04-10</time>
        </div>
    </div>

    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/isotope.pkgd.min.js"></script>
    <script src="js/main.js"></script>
    </body>
</html>
